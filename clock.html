<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            background-color: lightcoral;
            display: flex;
            justify-content: center;    
            align-items: center;
            font-size: 2em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }   
        h1 {
            text-align: center;
            color: black;
            font-size: 2em;
        }
    </style>
</head>
<body style="background-color: cadetblue;">
    <h1>The Time is Always Good.</h1>
    <div class="box">

    </div>
</body>
<script>
    setInterval(() => {
        const date=new Date();
        const clock=document.querySelector('.box');
        clock.innerText=date.toLocaleTimeString();
        clock.style.color = 'white';
    }, 1000);
</script>
</html>
